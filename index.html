<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deadlock Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-family: monospace;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-top: 5px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.6;
        }
        .success {
            background: #e8f9f1;
            border-left: 6px solid #2ecc71;
            color: #2d7a46;
        }
        .error {
            background: #fdecea;
            border-left: 6px solid #e74c3c;
            color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üïµ‚Äç‚ôÇ Deadlock Detection Tool</h1>
    <p>Paste your matrices below and let's see if your system is running smooth... or stuck in a deadlock!</p>
    <label for="resources">üßÆ Available Resources:</label>
    <textarea id="resources">[3, 3, 2]</textarea>

    <label for="allocation">üìã Allocation Matrix (What each process already has):</label>
    <textarea id="allocation">[[0, 1, 0], [2, 0, 0], [3, 0, 2], [2, 1, 1], [0, 0, 2]]</textarea>

    <label for="request">üôã Request Matrix (What each process still needs):</label>
    <textarea id="request">[[0, 0, 0], [1, 0, 2], [6, 0, 0], [0, 1, 1], [4, 3, 1]]</textarea>

    <button onclick="runDeadlockCheck()">Check for Deadlock</button>

    <div id="output" class="result"></div>
</div>

<script>
    function runDeadlockCheck() {
        const outputDiv = document.getElementById("output");
        outputDiv.className = "result";
        outputDiv.textContent = "";

        try {
            const available = JSON.parse(document.getElementById("resources").value);
            const allocated = JSON.parse(document.getElementById("allocation").value);
            const needed = JSON.parse(document.getElementById("request").value);

            const numProcesses = allocated.length;
            const numResources = available.length;

            let work = [...available];
            const finished = Array(numProcesses).fill(false);
            let progressMade = true;

            while (progressMade) {
                progressMade = false;
                for (let i = 0; i < numProcesses; i++) {
                    if (!finished[i]) {
                        const canProceed = needed[i].every((need, r) => need <= work[r]);
                        if (canProceed) {
                            for (let r = 0; r < numResources; r++) {
                                work[r] += allocated[i][r];
                            }
                            finished[i] = true;
                            progressMade = true;
                        }
                    }
                }
            }

            const stuckProcesses = finished.map((done, i) => !done ? i : null).filter(i => i !== null);

            if (stuckProcesses.length === 0) {
                outputDiv.classList.add("success");
                outputDiv.innerHTML = `‚úÖ No deadlock detected. All processes can finish successfully.`;
            } else {
                outputDiv.classList.add("error");
                outputDiv.innerHTML = `‚ùå Uh-oh! Deadlock detected.<br />The following processes are stuck: <strong>[${stuckProcesses.join(", ")}]</strong><br /><br />üëâ Suggested actions:<ul>${stuckProcesses.map(p => `<li>Terminate or roll back process <strong>${p}</strong></li>`).join("")}</ul>`;
            }

        } catch (err) {
            outputDiv.classList.add("error");
            outputDiv.innerHTML = `üòì Something went wrong: <code>${err.message}</code><br />Please check your input format.`;
        }
    }
</script>
</body>
</html>
